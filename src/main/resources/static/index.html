<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Batalha de Bruxos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .resultado {
            margin-top: 25px;
            font-weight: bold;
            font-size: 18px;
        }

        .erro {
            color: red;
        }
    </style>
</head>
<body>

<h1>‚ö° Batalha de Bruxos ‚ö°</h1>

<label for="bruxo1">Escolha o 1¬∫ bruxo:</label>
<select id="bruxo1"></select>

<label for="bruxo2">Escolha o 2¬∫ bruxo:</label>
<select id="bruxo2"></select>

<br>
<button onclick="lancarBatalha()">Iniciar Batalha</button>

<div class="resultado" id="resultado"></div>

<script>
    async function carregarBruxos() {
        try {
            const response = await fetch('http://localhost:8080/api/bruxos/listar-nomes');
            if (!response.ok) throw new Error('Erro ao buscar bruxos');

            const nomes = await response.json();

            const select1 = document.getElementById('bruxo1');
            const select2 = document.getElementById('bruxo2');
            select1.innerHTML = '';
            select2.innerHTML = '';

            nomes.forEach(nome => {
                const opt1 = document.createElement('option');
                opt1.value = nome;
                opt1.textContent = nome;
                select1.appendChild(opt1);

                const opt2 = document.createElement('option');
                opt2.value = nome;
                opt2.textContent = nome;
                select2.appendChild(opt2);
            });
        } catch (e) {
            document.getElementById('resultado').innerHTML = '<span class="erro">Erro ao carregar bruxos.</span>';
        }
    }

    async function lancarBatalha() {
        const bruxo1 = document.getElementById('bruxo1').value;
        const bruxo2 = document.getElementById('bruxo2').value;

        if (bruxo1 === bruxo2) {
            document.getElementById('resultado').innerHTML = '<span class="erro">Escolha dois bruxos diferentes!</span>';
            return;
        }

        document.getElementById('resultado').innerHTML = "‚öîÔ∏è Iniciando batalha...";

        try {
            const response = await fetch(`http://localhost:8080/api/bruxos/batalha?bruxo1=${encodeURIComponent(bruxo1)}&bruxo2=${encodeURIComponent(bruxo2)}`);
            const data = await response.json();

            console.log("Resultado da batalha:", data); // debug

            if (!response.ok) {
                document.getElementById('resultado').innerHTML = `<span class="erro">${data.erro || "Erro ao realizar a batalha."}</span>`;
                return;
            }

            // ‚úÖ Corre√ß√£o: usar os nomes corretos do DTO
            document.getElementById('resultado').innerHTML = `
                <p>${data.nomeBruxo1} lan√ßou: <strong>${data.feiticoBruxo1}</strong></p>
                <p>${data.nomeBruxo2} lan√ßou: <strong>${data.feiticoBruxo2}</strong></p>
                <p>üèÜ <strong>${data.vencedor}</strong> venceu!</p>
            `;
        } catch (e) {
            console.error("Erro:", e);
            document.getElementById('resultado').innerHTML = `<span class="erro">Erro ao realizar a batalha.</span>`;
        }
    }

    window.onload = carregarBruxos;
</script>

</body>
</html>
